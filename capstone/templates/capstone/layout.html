{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>{% block title %}Color War{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin>
        <link href="{% static 'capstone/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div style="text-align: center; color: white">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
                

                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="blue_users" href="{% url 'team_users' 'Blue' %}">Blue Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="red_users" href="{% url 'team_users' 'Red' %}">Red Users &#160; &#160;</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="navbar-brand" href="{% url 'index' %}">Color War</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="user_warriors_link" href="{% url 'user_profile' request.user.id %}">Your Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="navbar-brand" href="{% url 'index' %}">Color War</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Log In &#160; &#160;</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
