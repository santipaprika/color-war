{% extends "capstone/layout.html" %}

{% block body %}
    <div style="font-family: Candara; padding: 2vh 2vw; background-color: #ffd800; height: 100vh; text-align: center;">
        <h2>Login</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div >
                <br /><input autofocus class="form-control" style="text-align: center" type="text" name="username" placeholder="Username" ><br/>
            </div>
            <div class="form-group">
                <input class="form-control" style="text-align: center" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
